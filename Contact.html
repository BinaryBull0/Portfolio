    <script>
        var flag = -1;
        var toggle = false;

        function toggleShadow() {
            flag = 0;
            toggle = !toggle;

            const shadow = document.querySelector('.shadow');
            const nav_side = document.querySelector('.nav-list-s');
            if (flag === 0 && toggle) {
                shadow.classList.add('moveIn');
                shadow.classList.remove('moveOut');
                nav_side.classList.add('moveInNav');
                nav_side.classList.remove('moveOutNav');
            }
            else if (!toggle) {
                shadow.classList.remove('moveIn');
                shadow.classList.add('moveOut');
                nav_side.classList.remove('moveInNav');
                nav_side.classList.add('moveOutNav');

            }

        }
    </script>

            <ul class="small_sc">
                <li class="nav-elem-1" id="a" onclick="toggleShadow()"><i class="fa-solid fa-bars"></i></li>
            </ul>

            <ul class="nav-list">
                <li class="nav-elem" id="a"><a href="../Pages/AboutMe.html" onclick="SetActive('a')">About Me</a></li>
                <li class="nav-elem" id="t"><a href="../Pages/TechStack.html" onclick="SetActive('t')">Tech Stack</a>

                <li class="nav-elem" id="e"><a href="../Pages/Experience.html" onclick="SetActive('e')">Experience</a>

            </ul>
        </div>

        <div class="body_contain">

    <div class="shadow" onclick="toggleShadow()"></div>
    <ul class="nav-list-s">
        <li class="nav-elem-s" id="a"><a href="../Pages/AboutMe.html">About Me</a></li>
        <li class="nav-elem-s" id="t"><a href="../Pages/TechStack.html">Tech Stack</a></li>

        <li class="nav-elem-s" id="c"><a href="./Pages/Contact.html">Contact</a></li>
    </ul>
    </div>

    <script>
        var flag = -1;
        var toggle = false;

        function toggleShadow() {
            flag = 0;
            toggle = !toggle;

            const shadow = document.querySelector('.shadow');
            const nav_side = document.querySelector('.nav-list-s');
            if (flag === 0 && toggle) {
                shadow.classList.add('moveIn');
                shadow.classList.remove('moveOut');
                nav_side.classList.add('moveInNav');
                nav_side.classList.remove('moveOutNav');
            }
            else if (!toggle) {
                shadow.classList.remove('moveIn');
                shadow.classList.add('moveOut');
                nav_side.classList.remove('moveInNav');
                nav_side.classList.add('moveOutNav');

            }

        }
    </script>

</body>
